<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boss Level Checker</title>
  <meta name="description" content="Discover your inner boss energy" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="page">
    <!-- Slider holds two full-screen panels. We translate it up to reveal the second page. -->
    <div class="slider" id="slider">
      <!-- Screen 1 -->
      <section class="screen" aria-label="Boss level page">
        <div class="wrap">
          <section class="card" aria-labelledby="title">
            <header class="header">
              <div class="logo" aria-hidden="true">
                <!-- Crown icon -->
                <svg class="icon icon--white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 7l4 6 5-7 5 7 4-6v13H3V7z"></path>
                  <path d="M3 20h18"></path>
                </svg>
              </div>
              <h1 id="title" class="title">Boss Level Checker</h1>
              <p class="subtitle">Discover your inner boss energy</p>
            </header>

            <div class="resultArea" id="resultArea">
              <div class="placeholder" id="placeholder">
                <span class="placeholderText" id="placeholderText">Press the button to check</span>
              </div>

              <div class="result hidden" id="result" aria-live="polite">
                                <img class="bossImage hidden" id="bossImage" alt="" />
<div class="resultNumber" id="resultNumber">—</div>
                <div class="resultTier" id="resultTier">—</div>
                <div class="resultIcon" id="resultIcon" aria-hidden="true"></div>
              </div>
            </div>

            <button class="checkBtn" id="checkBtn" type="button">
              <span class="btnInner">
                <span class="btnIcon" id="btnIcon" aria-hidden="true"></span>
                <span class="btnText" id="btnText">Check My Boss Level</span>
              </span>
            </button>

            <section class="tiers" aria-label="Boss tiers">
              <p class="tiersLabel">BOSS TIERS</p>
              <div class="tierGrid">
                <div class="tierBox">
                  <div class="tierRange tierRange--gray">1-29</div>
                  <div class="tierName">Novice</div>
                </div>
                <div class="tierBox">
                  <div class="tierRange tierRange--green">30-49</div>
                  <div class="tierName">Apprentice</div>
                </div>
                <div class="tierBox">
                  <div class="tierRange tierRange--blue">50-69</div>
                  <div class="tierName">Rising</div>
                </div>
                <div class="tierBox">
                  <div class="tierRange tierRange--purple">70-89</div>
                  <div class="tierName">Elite</div>
                </div>
                <div class="tierBox">
                  <div class="tierRange tierRange--yellow">90-100</div>
                  <div class="tierName">Legendary</div>
                </div>
              </div>
            </section>
          </section>

          <!-- NEW: footer button that slides to commercials -->
          <div class="footerArea">
            <button class="checkBtn checkBtn--thin" id="toAdsBtn" type="button">
              <span class="btnInner">
                <span class="btnText">Press for Boss Commercials</span>
              </span>
            </button>

            <div class="fineLinks">
              <a class="fineLink" href="./privacy.html">Privacy Policy</a>
            </div>
          </div>
        </div>
      </section>

      <!-- Screen 2 -->
      <section class="screen" aria-label="Commercials page">
        <div class="wrap">
          <section class="card card--ads" aria-label="Commercials card">

            <div class="adBox" role="note" aria-label="Ad container">
              <!-- AdSense responsive ad (replace data-ad-client and data-ad-slot) -->
              <ins class="adsbygoogle"
                   style="display:block; width:100%;"
                   data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                   data-ad-slot="1234567890"
                   data-ad-format="auto"
                   data-full-width-responsive="true"></ins>
            </div>
<button class="backBtn" id="backBtn" type="button">Back</button>
          </section>

          <div class="fineLinks">
            <a class="fineLink" href="./privacy.html">Privacy Policy</a>
          </div>
        </div>
      </section>

    </div>
  </main>

  <script src="./script.js"></script>

  <!-- Cookie consent (needed for ads/analytics in many regions) -->
  <div class="cookieBanner hidden" id="cookieBanner" role="dialog" aria-live="polite" aria-label="Cookie consent">
    <div class="cookieCard">
      <div class="cookieText">
        We use cookies to show ads and measure performance.
        <a class="cookieLink" href="./privacy.html">Privacy Policy</a>
      </div>
      <div class="cookieActions">
        <button class="cookieBtn cookieBtn--ghost" id="cookieDecline" type="button">Decline</button>
        <button class="cookieBtn" id="cookieAccept" type="button">Accept</button>
      </div>
    </div>
  </div>

</body>
</html>
