<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boss Commercials</title>
  <meta name="description" content="Boss commercials" />
  <link rel="stylesheet" href="./styles.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7548877721858943"
     crossorigin="anonymous"></script>
</head>
<body>
  <main class="page">
    <div class="wrap">
      <section class="card card--ads" aria-label="Commercials card">
        <h1 class="adsTitle">Boss Commercials</h1>

        <div class="adBox" role="note" aria-label="Ad container">
          <ins class="adsbygoogle"
               style="display:block; width:100%;"
               data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
               data-ad-slot="1234567890"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
        </div>

        <a class="backBtn" href="./index.html">Back</a>
      </section>

      <div class="fineLinks">
  <a class="fineLink" href="./about.html">About</a> ·
  <a class="fineLink" href="./contact.html">Contact</a> ·

        <a class="fineLink" href="./privacy.html">Privacy Policy</a>
      </div>
    </div>
       </main>

  <script src="./script.js"></script>

  <div class="cookieBanner hidden" id="cookieBanner" role="dialog" aria-live="polite" aria-label="Cookie consent">
    <div class="cookieCard">
      <div class="cookieText">
        We use cookies to show ads and measure performance.
        <a class="cookieLink" href="./privacy.html">Privacy Policy</a>
      </div>
      <div class="cookieActions">
        <button class="cookieBtn cookieBtn--ghost" id="cookieDecline" type="button">Decline</button>
        <button class="cookieBtn" id="cookieAccept" type="button">Accept</button>
      </div>
    </div>
  </div>
</body>
</html>
